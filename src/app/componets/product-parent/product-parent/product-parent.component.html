


  

<h3>From Parent</h3>
<div class="row">
  <div class="col-md-2">Filter By: </div>
  <div class="col-md-4"><input type="text" class="form-control" [(ngModel)]="listFilter"> </div>

  <div class="row">
    <div class="col-md-6">
      <h5>Filter By Value: {{listFilter}}</h5>
    </div>

  </div>

</div>


<!-- component directive -->
<!-- child -->
<table class="table container mb-5">
  <thead>
      <tr class="text-danger">
          <th scope="col">Product Name</th>
          <th scope="col">Product Price</th>
          <th scope="col">Product Quantity</th>
          <th scope="col">Total</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prod of ProductCart">
      <ng-container *ngIf="prod.Quantity">
          <th scope="row">{{ prod.Name }}</th>
          <th scope="row">{{ prod.Price }}</th>
          <th scope="row">{{ prod.Quantity }}</th>
          <th scope="row">{{ prod.Quantity * prod.Price}}</th>
      </ng-container>
    </tr>
  </tbody>
</table>
<h3>Child Component</h3>
<app-products [listFilterInChild]="listFilter" (CartProducts)="addToCart($event)"></app-products>
